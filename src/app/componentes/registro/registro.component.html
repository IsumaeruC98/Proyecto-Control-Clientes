<header id="main-header" class="py-2 mainHeader">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>
          <i class="fas fa-user"></i> Registro
        </h5>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4">
  <div class="container">
    <div class="row">
    </div>
  </div>
</section>

<flash-messages></flash-messages>

<section id="registro">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div class="card cardBorder">
          <div class="card-header">
            <div class="card-title p-3 text-center">
              <h3>Bienvenido</h3>
            </div>
            <div class="btnBg">
              <button class="btn btn-block btnOption2" routerLink="/login">
                Log In
              </button>

              <button class="btn btn-block btnOption1" routerLink="/registrarse">
                Sign Up
              </button>
            </div>
          </div>

          <div class="card-body">
            <form (submit)="registro()">
              <div class="form-group mt-2">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control email" [(ngModel)]="email" required/>
              </div>
              <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control password" [(ngModel)]="password" required/>
              </div>
              <div class="form-group text-end mt-3">                
                <input type="submit" value="Sign Up" class="btn btn-block btnGeneral"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
